<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>Orders</title>
    </head>
    <body>
        <h1>Orders</h1>
        <div class="container">
            <table class="table">
                <thead>
                    <td>OrderID</td>
                    <td>clientName</td>
                    <td>clientAddresss</td>
                    <td>balloonSize</td>
                    <td>balloonColor</td>
                    <td>Delete</td>
                    <td>Edit</td>
                </thead>
                <tbody>
                    <th:block th:each="order : ${ordersList}">
                        <tr>
                            <td th:text="${order.getOrderId()}"></td>
                            <!--<td th:text="${order.getClientName()}"></td>
                            <td th:text="${order.getClientAddress()}"></td>-->
                            <td th:text="${order.getBalloonSize()}"></td>
                            <td th:text="${order.getBalloonColor()}"></td>
                            <td>
                                <form th:action="@{/orders/delete/{id} (id=${order.getOrderId()})}" th:method="delete">
                                    <button type="submit" class="btn btn-danger">
                                        <i>Delete</i>
                                    </button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/orders/edit/{id} (id=${order.getOrderId()})}" th:method="get">
                                    <button type="submit" class="btn btn-primary">
                                        <i>Edit</i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </body>
</html>
