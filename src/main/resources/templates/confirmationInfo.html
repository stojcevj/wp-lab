<html>
  <head>
    <meta charset="utf-8">
    <title>WP lab - Confirmation Info</title>
    <style type="text/css">
      body {
        width: 800px;
        margin: auto;
      }
      table {
        width:100%;
      }
      table, td, th {
        border: 1px solid black;
        padding: 3px 2px;
      }
    </style>
  </head>
  <body>
    <section>
      <header>
        <h1>Balloon Order page - Order confirmation </h1>
      </header>
      <table>
        <tr>
          <th colspan="2">
            Your Order Status
          </th>
        </tr>
        <tr>
          <td><b>Client Name </b></td>
          <td th:text="${clientName}"></td>
        </tr>
        <tr>
          <td><b>Client Address </b></td>
          <td th:text="${clientAddress}"></td>
        </tr>
        <tr>
          <td><b>Client IP Address</b></td>
          <td th:text="${#request.getRemoteHost()}"></td>
        </tr>
        <tr>
          <td><b>Client Browser</b></td>
          <td th:text="${#request.getHeader('User-Agent')}"></td>
        </tr>
        <tr>
          <td><b>Balloon Color </b></td>
          <td th:text="${#request.getSession().getAttribute('balloonColor')}"></td>
        </tr>
        <tr>
          <td><b>Balloon Size </b></td>
          <td th:text="${#request.getSession().getAttribute('balloonSize')}"></td>
        </tr>
      </table>
      <div>
        <a href="/logout">Log out</a>
      </div>
      <div>
        <a href="/orders">Go to orders</a>
      </div>


    </section>
  </body>
</html>
